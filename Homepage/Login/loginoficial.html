<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="/imagenes/favicon-96x96.png" type="image/x-icon">
    <title>Login | CapyAcademy</title>
</head>

<body>
    <div class="contenedor">
        <div class="contenedor_padre">
            <div class="login">
                <h1 class="login_text">Login</h1>
            </div>
            <label class="text_correo" for="">Correo electronico</label>
            <div class="contenedor_hijo1">
                <input type="email">
            </div>
            <div class="contenedor_hijo2">
                <a href="/Homepage/Login/recuperar.html" class="text_recuperar">Recuperar</a>
            </div>
            <div class="contenedor_hijo3">
                <label class="text_contrasena" for="">Contrasena</label>
            </div>
            <div class="contenedor_hijo4">
                <input type="password">
            </div>
            <div class="contenedor_hijo5">
                <a href="/index.html">
                    <button class="boton">Iniciar Sesion</button>
                </a>
            </div>
            <div class="contenedor_hijo6">
                <a href="/Homepage/Login/register.html">
                    <button class="boton">Registrarse</button>
                </a>
            </div>
            <div class="contenedor_hijo7">
                <img class="imagen_login" src="/imagenes/capybaralogo6.jpg" alt="">
            </div>
            <div class="contenedor_hijo8">
                <h1 class="aprender_ingles">Aprender ingles nunca fue tan facil!</h1>
            </div>
        </div>
    </div>
</body>

</html>
